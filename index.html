<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Paintify</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bungee+Spice&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
    />
  </head>
  <body>
    <header>
      <div class="logo">
        <img src="/assets/logo.png" alt="logo" />
        <p>paintify</p>
      </div>
      <div class="navi">
        <a href="">Home</a>
        <a href="">Contact</a>
        <a href="">Sides</a>
      </div>
      <div class="menu">
        <i class="ri-search-line"></i>
        <i class="ri-add-circle-line"></i>
      </div>
    </header>
    <main>
      <!-- Slider main container -->
      <div class="swiper">
        <!-- Additional required wrapper -->
        <div class="swiper-wrapper">
          <!-- Slides -->
          <div class="swiper-slide ani">
            <h1>Flower</h1>
            <img src="/assets/f1v1.png" alt="" />
          </div>
          <div class="swiper-slide ani">
            <h1>Dahila</h1>
            <img src="/assets/f2.png" alt="" />
          </div>
          <div class="swiper-slide ani">
            <h1>Rose</h1>
            <img src="/assets/f3.png" alt="" />
          </div>
        </div>
      </div>
      <div class="butt">
        <button onclick="nextButton">
          <i class="ri-arrow-left-s-line"></i>
        </button>
        <button onclick="prevButton">
          <i class="ri-arrow-right-s-line"></i>
        </button>
      </div>
    </main>
    <footer>
      <div class="idk">
        <img id="dynamic-image" src="/assets/p1.png" alt="" />
        <h1 id="dynamic-text">Anh Lee</h1>
      </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script type="module" src="/app.js"></script>
  </body>
</html>
