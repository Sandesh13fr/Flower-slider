<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Paintify</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bungee+Spice&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
      rel="stylesheet"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"
      defer
    ></script>
    <!-- <script src="script.js" defer></script> -->
  </head>
  <body>
    <header>
      <div class="logo">
        <img src="https://iili.io/2MViMs2.png" alt="logo" />
        <p>paintify</p>
      </div>
      <div class="navi">
        <a href="#">Home</a>
        <a href="#">Contact</a>
        <a href="#">Sides</a>
      </div>
      <div class="menu">
        <i class="ri-search-line"></i>
        <i class="ri-add-circle-line"></i>
      </div>
    </header>
    <main>
      <!-- Slider main container -->
      <div class="swiper">
        <div class="swiper-wrapper">
          <!-- Slides -->
          <div class="swiper-slide ani">
            <h1>Flower</h1>
            <img src="https://iili.io/2MVsaEB.png" alt="Flower" />
          </div>
          <div class="swiper-slide ani">
            <h1>Dahila</h1>
            <img src="https://iili.io/2MVLTFI.png" alt="Dahila" />
          </div>
          <div class="swiper-slide ani">
            <h1>Rose</h1>
            <img src="https://iili.io/2MVQdxf.png" alt="Rose" />
          </div>
        </div>
      </div>
      <div class="butt">
        <button onclick="prevButton()">
          <i class="ri-arrow-left-s-line"></i>
        </button>
        <button onclick="nextButton()">
          <i class="ri-arrow-right-s-line"></i>
        </button>
      </div>
    </main>
    <footer>
      <div class="idk">
        <img id="dynamic-image" src="https://iili.io/2MVQ8Xf.png" alt="Dynamic" />
        <h1 id="dynamic-text">Anh Lee</h1>
      </div>
    </footer>
    <script>// Initialize Swiper
      const swiper = new Swiper(".swiper", {
        loop: true,
        slidesPerView: 1,
        pagination: {
          el: ".swiper-pagination",
          clickable: true,
        },
        scrollbar: {
          el: ".swiper-scrollbar",
        },
      });
      
      // Dynamic content lists
      const imageList = [
        "https://iili.io/2MVQ8Xf.png", // Image for slide 1
        "https://iili.io/2MVZN4V.png", // Image for slide 2
        "https://iili.io/2MVtwts.png", // Image for slide 3
      ];
      const textList = ["Anh Lee", "Matvalina", "Megan Ruth"];
      
      // Update dynamic content
      const dynamicImage = document.getElementById("dynamic-image");
      const dynamicText = document.getElementById("dynamic-text");
      
      function updateDynamicContent(index) {
        dynamicImage.src = imageList[index];
        dynamicText.textContent = textList[index];
      }
      
      // Update content when the slide changes
      swiper.on("slideChange", () => {
        updateDynamicContent(swiper.realIndex);
      });
      
      // Initial content update
      updateDynamicContent(swiper.realIndex);
      
      // Button click handlers
      window.prevButton = function () {
        swiper.slidePrev(200);
      };
      
      window.nextButton = function () {
        swiper.slideNext(200);
      };
      </script>
  </body>
</html>
